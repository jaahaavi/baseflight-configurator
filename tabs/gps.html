            </tr>
            <tr>
                <td i18n="gpsDistToHome"></td>

        <div class="GPS_debug">
            <span class="head" i18n="gpsDebugHead" i18n_title="gpsDebugHeadTitle"></span>

                    <td i18n="gpsUpdateRate" i18n_title="gpsUpdateRateTitle"></td>

                <tr>

                    <td i18n="gpsLonDiff" i18n_title="gpsLonDiffTitle"></td>

                <tr>
                    <td i18n="gpsPosDiff" i18n_title="gpsPosDiffTitle"></td>
                    <td class="posdiff"></td>
                </tr>
            </table>
        </div>
